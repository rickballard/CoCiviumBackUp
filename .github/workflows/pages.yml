name: Pages (static preview)

on:
  push:
    branches: [ ci/pages-preview ]
    paths: ["site/**",".github/workflows/pages.yml"]
  pull_request:
    paths: ["site/**",".github/workflows/pages.yml"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Ensure stub index exists
        shell: bash
        run: |
          mkdir -p site
          test -e site/index.html || echo '<!doctype html><h1>CoCivium preview</h1>' > site/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
