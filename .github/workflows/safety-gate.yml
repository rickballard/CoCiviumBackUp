name: safety-gate
on:
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize]
permissions:
  contents: read
  pull-requests: write
jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = (pr.labels || []).map(l => l.name);
            const hasHigh = labels.includes("risk:high");
            const needsSafety = hasHigh || labels.includes("safety-review");
            if (!needsSafety) return;

            const ok = labels.includes("safety-approved");
            if (ok) return;

            await github.rest.checks.create({
              owner: context.repo.owner, repo: context.repo.repo,
              name: "safety-approval",
              head_sha: pr.head.sha,
              status: "completed",
              conclusion: "failure",
              output: {
                title: "Safety approval required",
                summary: "This PR is labeled risk:high or safety-review but lacks safety-approved."
              }
            });
            core.setFailed("Missing safety-approved label");
