name: eol-check
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  eol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on CRLF in text files
        shell: bash
        run: |
          set -euo pipefail
          # -I ignores binary files; grep will return nonzero if no matches (good)
          if git grep -I -n $'\r' -- . ':(exclude).gitattributes' ; then
            echo "::error::CRLF line endings found in text files above. Please run LF normalization."
            exit 1
          else
            echo "No CRLF detected in text files âœ”"
          fi